# Pre-commit hooks for AetherLens
# These hooks match exactly what runs in GitHub Actions CI
# Install with: pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Ruff linting (matches CI: ruff check src/ tests/)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src|tests)/

  # Black formatting (matches CI: black --check src/ tests/)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: ^(src|tests)/

  # isort import sorting (matches CI: isort --check-only src/ tests/)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^(src|tests)/

  # mypy type checking (matches CI: mypy src/)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-pytz
          - types-python-dateutil
          - types-redis
        args: [--ignore-missing-imports]
        files: ^src/
        exclude: ^tests/

  # Security scanning (not in CI, but good practice)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        files: ^src/
